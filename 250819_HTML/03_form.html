<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 테스트</title>
    <style></style>
  </head>
  <body>
    <p>
        <ul>
            <li>https://search.naver.com/search.naver</li>
            <li><strong>?where=nexearch</strong></li>
            <li><strong>&sm=top_hty</strong></li>
            <li>&fbm=0</li>
            <li>&ie=utf8</li>
            <li><strong>&query=%EC%9E%90%EB%B0%94</strong></li>
            <li>&ackey=riw8iv1s</li>
        </ul>
    </p>
    <p>href=...</p>
    <form action="https://search.naver.com/search.naver"
        method="get">
        <label>
            검색어 :
        <input type="text" name="query" placeholder="검색어를 입력해주세요" required>
        </label>
        <button>검색</button>
        <!-- F12 : Elements/요소 -->
    </form>
    <form action="https://search.naver.com/search.naver"
        method="get">
        <label>
            검색어 :
            <select name="query">
                <option value="JAVA">JAVA</option>
                <option value="SQL">SQL</option>
                <option value="HTML">HTML</option>
            </select>
        </label>
        <button>검색</button>
    </form>
    <form action="https://search.naver.com/search.naver"
        method="get">
        <label>
            검색어 :
            <label>
                <input type="radio" name="query" value="스프링부트"> 스프링부트
            </label>
            <label>
                <input type="radio" name="query" value="JPA"> JPA
            </label>
            <label>
                <input type="radio" name="query" value="JSP"> JSP
            </label>
        </label>
        <button>검색</button>
    </form>
    <form action="https://search.naver.com/search.naver"
        method="get">
        <label>
            검색어 :
            <input type="text" name="query" list="keywords">
            <datalist id="keywords">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
            </datalist>
        </label>
        <button>검색</button>
    </form>
  </body>
</html>
