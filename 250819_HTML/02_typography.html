<!DOCTYPE html>
<html lang="en">
<head>
    <!-- html 주석 -->
    <!-- head: 메타태그. 정보를 끌어오거나 제공해주기 위한 부분 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title: 탭이나 상단 바에서 보여지는 text -->
    <title>newtab</title>
</head>
<body>
    <!-- 제목과 단락 -->
     <h1>가장 큰 제목</h1>
     <h2>...</h2>
     <h3>...</h3>
     <h4>h 뒤의 숫자가 작을수록 큰 글씨!</h4>
     <!-- alt + shift + 위아래 방향키 : 복제 -->
     

     <p>paragraph : 문단</p>
     <p>중간에 줄을 바꾸고 싶다면 <br/>br/를 사용한당</p>

</html>
