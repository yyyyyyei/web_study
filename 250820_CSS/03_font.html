<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        .weight-bold {
            font-weight: bold;
        }
        .weight-900 {
            font-weight: 900;
        }
        .italic {
            font-style: italic;
        }
        .lineheight {
            line-height: 3;
        }
        /* 문자 사이 간격 */
        .spacing {
            letter-spacing: 10px;
        }
        
    </style>
</head>
<body>
    <div>
        <p class="weight-bold">굵게</p>
        <p class="weight-900">가장 굵게</p>
        <p class="italic">기울게</p>
        <p class="lineheight">줄간격</p>
        <p class="spacing">장평</p>
    </div>
</body>
</html>
